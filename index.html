<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>SITRAMASA</title>
</head>

<body>
    <header>
        <div class="logo"><img src="./Recursos/SiTramasa.png" id="logo_img" alt="Logo SITRAMASA"></div>
        <a class="espacio_rutas">
            <img src="./Recursos/lancha.png" alt="lancha"> <span style="color: #ffffff;">Rutas</span>
        </a>

        <a class="espacio_Destinos">
            <img src="./Recursos/destino.png" alt="Destinos">
            <span style="color: #ffffff;">Viajes actuales y próximos</span>
        </a>

        <div class="search">
            <form action="" class="search_form">
                <span class="material-symbols-outlined" style="color: #0dc2d8; font-size: 19px;">
                    search
                </span>
                <input type="text" id="search_input" placeholder="Buscar">
            </form>
        </div>

        <div class="botones_Index"> 
            <a href="#" class="botones_Index_estylos btn1">Afilia tu Lancha</a>
            <a href="#" class="botones_Index_estylos btn2">Iniciar / Registrarse</a>
        </div>

    </header>

    <main>
        <section class="Hero">
            <img alt="" style="opacity: 0.4;width: 100%;height:500px;object-fit: cover;background-position: center;background-position: center;
            position: absolute;" src="https://www.nautygo.com/uploads/0000/1/2023/03/12/yates-santamarta5.jpg">
            <h1 id="hero_titulo">Transporte Marítimo</h1>
            <p id="hero_info">Servicio en Santa Marta</p>
            <form action="" class="buscar_destinos">
                <div class="buscar_destinos_opciones">
                    <div id="Destino" class="d1"><input type="text" class="input_destinos" placeholder="Destino"></div>
                    <div id="Origen" class="d1"><input type="text" class="input_destinos" placeholder="Origen"></div>
                    <div class="fecha d1" class="d1"><input type="text" placeholder="Fecha" Class="inputFechas_destinos" id="fechaIda"><input type="text" class="inputFechas_destinos" placeholder="Vuelta"> </div>
                </div>
                <div class="buscar_destinos_boton">
                    <a href="#" class="btn3"><box-icon name='search' class="btn3_icon"></box-icon><p>Buscar</p></a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
