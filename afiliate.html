<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>SITRAMASA</title>
</head>

<body>
    <header>
        <a class="logo" href="./index.html"><img src="./Recursos/SiTramasa.png" id="logo_img" alt="Logo SITRAMASA"></a>
        <a class="espacio_rutas" href="./rutas.html">
            <img src="./Recursos/lancha.png" alt="lancha"> <span style="color: #ffffff;">Rutas</span>
        </a>

        <a class="espacio_Destinos">
            <img src="./Recursos/destino.png" alt="Destinos">
            <span style="color: #ffffff;">Viajes actuales y próximos</span>
        </a>

        <div class="search">
            <form action="" class="search_form">
                <span class="material-symbols-outlined" style="color: #0dc2d8; font-size: 19px;">
                    search
                </span>
                <input type="text" id="search_input" placeholder="Buscar">
            </form>
        </div>

        <div class="botones_Index">
            <a href=".#" class="botones_Index_estylos btn1">Afilia tu Lancha</a>
            <a href="#" class="botones_Index_estylos btn2">Iniciar / Registrarse</a>
        </div>

    </header>

    <main>
        <section class="Hero" style="height: 990px;">
            <img alt="" style="opacity: 0.4;width: 100%;height:990px;object-fit: cover;background-position: center;background-position: center;
            position: absolute;" src="./Recursos/baner afiliate.jpeg">
            <h1 id="hero_titulo">Únete a Nuestra Flota</h1>
            <p id="hero_info">Afíliate con tu Lancha para Transporte Marítimo</p>
            <section class="body">
                <form class="formulario" action="/submit-form" method="post">
                    <h2 class="titulo">Datos del Lanchero</h2>
                    <label class="etiqueta" for="nombre_lanchero">Nombre del Lanchero:</label>
                    <input class="input-texto" type="text" id="nombre_lanchero" name="nombre_lanchero" required><br><br>

                    <label class="etiqueta" for="correo_lanchero">Correo Electrónico:</label>
                    <input class="input-email" type="email" id="correo_lanchero" name="correo_lanchero"
                        required><br><br>

                    <h2 class="titulo">Datos de la Lancha</h2>
                    <label class="etiqueta" for="nombre_lancha">Nombre de la Lancha:</label>
                    <input class="input-texto" type="text" id="nombre_lancha" name="nombre_lancha" required><br><br>

                    <label class="etiqueta" for="tipo_lancha">Tipo de Lancha:</label>
                    <input class="input-texto" type="text" id="tipo_lancha" name="tipo_lancha" required><br><br>

                    <h2 class="titulo">Disponibilidad para Viajes</h2>
                    <label class="etiqueta" for="disponibilidad">Disponibilidad:</label>
                    <select class="select" id="disponibilidad" name="disponibilidad" required>
                        <option value="disponible">Disponible</option>
                        <option value="no_disponible">No Disponible</option>
                    </select><br><br>

                    <input class="boton-submit" type="submit" value="Enviar">
                </form>
            </section>
            </form>
        </section>
    </main>
    <footer>
        <div class="footerSocial">
            <h1 class="footer_titulo">Síguenos</h1>
            <ul class="lista_redes">
                <li class="r1"><img class="logoRdes" src="./Recursos/facebook.png" alt="Logo facebook">
                    <p>Facebook</p>
                </li>
                <li class="r1"><img class="logoRdes" src="./Recursos/instagram.png" alt="Logo instagram">
                    <p>Instagram</p>
                </li>
                <li class="r1"><img class="logoRdes" src="./Recursos/x.png" alt="Logo X">
                    <p>Twitter</p>
                </li>
                <li class="r1"><img class="logoRdes" src="./Recursos/linkedin.png" alt="logo linkedin">
                    <p>linkedin</p>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
